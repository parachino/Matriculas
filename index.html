<html>
<head>
  <style>
    .match {
      color: red;
      font-weight: bold;
    }
    .manual-list {
      white-space: pre-line;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
  <script type="text/javascript">
    let lastPlate = "";
    let scanning = false;
    let manualListRaw = [];

    // Sonido de alerta embebido (beep simple en base64)
    const alertSound = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");

    function onscan(scandata) {
      if (scandata !== lastPlate) {
        lastPlate = scandata;

        const textarea = document.getElementById("plateLog");
        textarea.value += scandata + "\n";
        document.getElementById("lastPlateDisplay").innerText = "칔ltima matr칤cula: " + scandata;

        const matched = checkManualListMatch(scandata);
        if (matched) {
          alertSound.play();
          scanning = false; // Se detiene el escaneo autom치tico
          return;
        }
      }

      if (scanning) {
        startscan('platefield1');
      }
    }

    function startscan(platefield) {
      window.location = "readplate://" + platefield;
    }

    function startScanningLoop() {
      scanning = true;
      updateManualList();
      startscan('platefield1');
    }

    function updateManualList() {
      const raw = document.getElementById("manualInput").value.trim().split("\n");
      manualListRaw = raw.map(p => p.trim().toUpperCase()).filter(p => p !== "");
      renderManualList();
    }

    function renderManualList(matchedPlate = null) {
      const container = document.getElementById("manualListDisplay");
      container.innerHTML = "";
      manualListRaw.forEach(plate => {
        const line = document.createElement("div");
        line.textContent = plate;
        if (matchedPlate && plate === matchedPlate.toUpperCase()) {
          line.classList.add("match");
        }
        container.appendChild(line);
      });
    }

    function checkManualListMatch(scanned) {
      const match = manualListRaw.includes(scanned.toUpperCase());
      renderManualList(match ? scanned : null);
      return match;
    }

    function saveToFile() {
      const content = document.getElementById("plateLog").value;
      const blob = new Blob([content], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "license_plates_log.txt";
      a.click();
      URL.revokeObjectURL(a.href);
    }

    function copyLastPlate() {
      if (!lastPlate) return alert("No hay matr칤cula escaneada a칰n.");
      navigator.clipboard.writeText(lastPlate).then(() => {
        alert("칔ltima matr칤cula copiada al portapapeles.");
      });
    }

    function copyAllPlates() {
      const all = document.getElementById("plateLog").value;
      if (!all.trim()) return alert("No hay matr칤culas escaneadas.");
      navigator.clipboard.writeText(all).then(() => {
        alert("Todas las matr칤culas copiadas al portapapeles.");
      });
    }
  </script>
</head>

<body>
  <h3>Esc치ner de Matr칤culas</h3>

  <p id="lastPlateDisplay" style="font-weight: bold;">칔ltima matr칤cula: -</p>

  <input onclick="copyLastPlate()" type="button" value="游늶 Copiar 칰ltima matr칤cula" />
  <input onclick="copyAllPlates()" type="button" value="游늶 Copiar todas las matr칤culas" /><br /><br />

  <textarea id="plateLog" rows="8" cols="50" placeholder="Aqu칤 se ir치n listando las matr칤culas..."></textarea><br /><br />

  <input onclick="saveToFile()" type="button" value="Guardar archivo con matr칤culas" />

  <br /><br /><hr><br />

  <h4>Insertar matr칤culas manuales (una por l칤nea):</h4>
  <textarea id="manualInput" rows="8" cols="30" placeholder="Ej:\n1234ABC\n5678DEF"></textarea><br>
  <button onclick="updateManualList()">Actualizar lista</button>

  <h4>Lista con coincidencias marcadas:</h4>
  <div id="manualListDisplay" class="manual-list"></div>

  <br /><br /><br />

  <input onclick="startScanningLoop()" type="button" value="游대 Iniciar escaneo continuo de matr칤culas" />
</body>
</html>
